<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impacta | Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./source/css/main.css" rel="stylesheet">
</head>

<body>
    <main id="page-container" class="text-justify justify-content-center align-items-center">

        <div class="row">
            <div class="col">
                <div class="card" id="display-informativo">
                    <div class="card-body">
                        <table class="table custom-table">

                            <tbody>
                                <tr style="background-color: #731c83;">
                                    <th>IMC</th>
                                    <th>Classificação</th>
                                </tr>


                                <tr style="background-color: #fda500;">
                                    <td><strong>Menor que&nbsp;18,5</strong></td>
                                    <td>Magreza</td>
                                </tr>

                                <tr style="background-color: #108605;">
                                    <td><strong>18,5 a 24,9</strong></td>
                                    <td>Normal</td>
                                </tr>

                                <tr style="background-color: #fda500;">
                                    <td><strong>25 a 29,9</strong></td>
                                    <td>Sobrepeso</td>
                                </tr>

                                <tr style="background-color: #ca9014;">
                                    <td><strong>30 a 34,9</strong></td>
                                    <td>Obesidade grau I</td>
                                </tr>
                                <tr style="background-color: #da800c;">
                                    <td><strong>35 a 39,9</strong></td>
                                    <td>Obesidade grau II</td>
                                </tr>
                                
                                <tr style="background-color: #da240c;">
                                    <td><strong>Maior que 40</strong></td>
                                    <td>Obesidade grau III</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="logo-form-wrapper">
                    <img id="impacta-logo" src="./source/images/faculdade-impacta-logo.png" width="500" height="200">

                    <div class="card" id="imc-form-background">
                        <div class="card-body p-4">
                            <form id="imc-form">
                                <h1 class="mb-3 fw-normal">Calculadora de IMC</h1>
                                <h6 class="card-subtitle mb-3 text-muted">Informe os seus dados e calcule o seu IMC:
                                </h6>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="txtAltura" placeholder="">
                                    <label for="txtAltura">Qual sua altura? (em metros)</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="txtPeso" placeholder="">
                                    <label for="txtPeso">Qual seu peso? (em quilos)</label>
                                </div>

                                <button id="btnCalcular" class="w-100 btn btn-lg btn-primary"
                                    type="button">Calcular</button>
                                
                            </form>

                            <hr>
                            
                            <div id="resultado" hidden>
                                
                            </div>

                        </div>
                    </div>
                </div>

                <p id="copyright" class="text-center mt-5 mb-3 fw-bold">&copy; 2023 - Pietro Romano</p>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./source/js/main.js"></script>
</body>

</html>
